<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="floatingActionBtn.css">
</head>

<body>
    <div class="floatingActionBtn">
        <div class="mainContainer" id="showInputNumber">
            <img src="./customer-care-icon.svg" alt="" width="30" height="30">
            <form action="" method="post" class="formNumber" id="formNumber">
                <input class="inputNumber" type="text" placeholder="شماره تلفن" />
                <button class="check" type="submit">ثبت</button>
            </form>
        </div>
        <button id="showSupport" onclick="showSupport()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg>
        </button>
    </div>
    
</body>

<script>
    const showSupport = () => {
        const mainContainer = document.getElementById('showInputNumber');
        const arrowBtn = document.getElementById('showSupport');
        const formNumber = document.getElementById('formNumber');
        if (mainContainer.classList == "mainContainer mainContainerShow" && formNumber.classList == "formNumberShow"){
            mainContainer.classList = "mainContainer";
            formNumber.classList = "formNumber";
            arrowBtn.style.transform = "rotate(0)"

        }else{
            mainContainer.classList = "mainContainer mainContainerShow";
            formNumber.classList = "formNumberShow";
            arrowBtn.style.transform = "rotate(180deg)"
        }
 
    }
</script>

</html>
